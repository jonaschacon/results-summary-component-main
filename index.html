<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section id="section1">
      <h2 class="opacity70">Your Result</h2>
      <div id="score">
        <h1>76</h1>
        <p class="opacity70">of 100</p>
      </div>
      <div>
        <h1>Great</h1>
        <p class="opacity70">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section id="section2">
      <h2>Summary</h2>
      <ul>
        <li id="bkg1">
          <p class="color1"> <img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p>80 <span>/ 100</span></p>
        </li>
        <li id="bkg2">
          <p class="color2"> <img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p>92 <span>/ 100</span></p>
        </li>
        <li id="bkg3">
          <p class="color3"> <img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p>61 <span>/ 100</span></p>
        </li>
        <li id="bkg4">
          <p class="color4"> <img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p>72 <span>/ 100</span></p>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>

  <header>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
  
      <p>
        Coded by <a href="#">Jonas Chacon</a>.
      </p>
    </div>
  </header>
  
  
</body>
</html>
